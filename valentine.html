<!DOCTYPE html>
<html>
<head>
<title>Happy Valentines</title>
<style>
body {
  background: linear-gradient(#ffe6f0, #ffd6e7);
  text-align: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

h1 {
  color: #cc0033;
  margin-top: 40px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff99bb; }
  to { text-shadow: 0 0 20px #ff0033; }
}

/* Rose container */
.rose {
  position: relative;
  width: 120px;
  height: 160px;
  margin: 40px auto;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

/* Petals ‚Äì Open Bloom Style */
.petal {
  position: absolute;
  width: 75px;
  height: 95px;
  background: #cc0000;
  border-radius: 50% 50% 40% 40%;
  animation: bloom 3s ease-out forwards, sway 4s infinite ease-in-out;
  transform-origin: bottom center;
  opacity: 0.95;
}

/* Starting slightly closed */
.petal1 { left: 25px; top: 0px; }
.petal2 { left: -5px; top: 20px; }
.petal3 { right: -5px; top: 20px; }
.petal4 { left: 25px; top: 35px; background:#990000; }

@keyframes bloom {
  0% {
    transform: scale(0.5) rotate(0deg);
  }
  100% {
    transform: scale(1.1) rotate(0deg);
  }
}

@keyframes sway {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(4deg); }
  100% { transform: rotate(0deg); }
}


@keyframes sway {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(5deg); }
  100% { transform: rotate(0deg); }
}

/* Stem */
.stem {
  position: absolute;
  width: 8px;
  height: 80px;
  background: green;
  left: 56px;
  top: 95px;
  border-radius: 4px;
}

/* Leaf */
.leaf {
  position: absolute;
  width: 40px;
  height: 20px;
  background: green;
  border-radius: 20px 0 20px 0;
  top: 120px;
}

.leaf.left { left: 20px; transform: rotate(-30deg); }
.leaf.right { right: 20px; transform: rotate(30deg); }

/* Falling hearts */
.heart {
  position: fixed;
  top: -20px;
  color: #ff3366;
  animation: fall 6s linear infinite;
  font-size: 20px;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è
</h1>

<div class="rose">
  <div class="petal petal1"></div>
  <div class="petal petal2"></div>
  <div class="petal petal3"></div>
  <div class="petal petal4"></div>
  <div class="stem"></div>
  <div class="leaf left"></div>
  <div class="leaf right"></div>
</div>

<p>Nothing shakes A smiling heartüåπ</p>

<div class="heart" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</div>
<div class="heart" style="left:40%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:70%; animation-delay:4s;">üíï</div>

</body>
</html>
